<!DOCTYPE html>
<html>
  <head>
    <title>CS 3110 Exam 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let idleMouseTimer;
        let forceMouseHide = false;

        document.body.style.cursor = "none";

        document.body.addEventListener("mousemove", () => {
          if (forceMouseHide) {
            return;
          }

          document.body.style.cursor = "";

          clearTimeout(idleMouseTimer);

          idleMouseTimer = setTimeout(() => {
            document.body.style.cursor = "none";

            forceMouseHide = true;

            setTimeout(() => {
              forceMouseHide = false;
            }, 200);
          }, 1000);
        });
      });

      function toggleFullscreen() {
        if (document.fullscreenElement == null) {
          document.body.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }

      addEventListener("fullscreenchange", () => {
        if (document.fullscreenElement) {
          document.getElementById("fs").innerHTML = "fullscreen_exit";
        } else {
          document.getElementById("fs").innerHTML = "fullscreen";
        }
      });

      let timerIntervalId;
      let clockIntervalId;
      let startTime;
      let duration;

      function load() {
        if (clockIntervalId) {
          clearInterval(clockIntervalId);
        }
        updateClock();
        clockIntervalId = setInterval(updateClock, 100);
      }

      function updateClock() {
        document.getElementById("current-time").innerText =
          new Date().toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });
      }

      function startTimer() {
        let d = 50;
        duration = d * 60 * 1000;

        startTime = Date.now();

        const startDate = new Date(startTime);
        const endDate = new Date(startTime + duration);
        document.getElementById("start-time").innerText =
          startDate.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });
        document.getElementById("end-time").innerText =
          endDate.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });

        if (timerIntervalId) {
          clearInterval(timerIntervalId);
        }
        updateTimer();
        timerIntervalId = setInterval(updateTimer, 100);
      }

      function updateTimer() {
        let currentTime = Date.now();
        let elapsedTime = currentTime - startTime;

        let remainingTime = duration - elapsedTime;

        if (remainingTime > 0) {
          let minutes = Math.floor(remainingTime / 60000);
          let seconds = Math.floor((remainingTime % 60000) / 1000);

          document.getElementById("clock").innerText = `${String(
            minutes
          ).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        } else {
          clearInterval(timerIntervalId);
          document.getElementById("clock").innerText = "00:00";
        }
      }
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap");
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 700, "GRAD" 0, "opsz" 48;
        color: white;
        font-size: 36px;
      }
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      body,
      ::backdrop {
        margin: 0;
        height: 100%;
        background: linear-gradient(223deg, #833ab4, #fd1d1d, #fcb045);
        background-size: 600% 600%;
        animation: BGAnim 38s ease infinite;
      }
      @keyframes BGAnim {
        0% {
          background-position: 99% 0%;
        }
        50% {
          background-position: 2% 100%;
        }
        100% {
          background-position: 99% 0%;
        }
      }
      .fullscreen-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .header {
        position: absolute;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .timer {
        color: rgb(255, 255, 255);
        font-family: "JetBrains Mono", monospace;
        font-weight: bold;
        font-size: 20vw;
      }
      .exam-info {
        color: rgb(255, 255, 255);
        font-family: Helvetica, sans-serif;
        font-size: 3vw;
      }
      .time {
        font-weight: 600;
      }
      .clock {
        font-weight: 600;
        color: rgb(255, 255, 255);
        font-family: Helvetica, sans-serif;
        font-size: 3.5vw;
      }
      .notice {
        color: rgb(255, 255, 255);
        font-family: Helvetica, sans-serif;
        font-weight: 300;
        font-size: 2.5vw;
        max-width: 80vw;
        margin-top: 1.25rem;
      }
      .title {
        margin: 1.25rem;
        font-weight: 600;
        color: rgb(255, 255, 255);
        font-family: Helvetica, sans-serif;
        text-decoration: none;
        font-size: 24px;
      }
      .toggle {
        margin: 1.125rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="load()">
    <div class="fullscreen-container">
      <div class="clock" id="current-time"></div>
      <div class="timer" id="clock">50:00</div>
      <div class="exam-info">
        Started at <span class="time" id="start-time">N/A</span>, ending at
        <span class="time" id="end-time">N/A</span>
      </div>
      <div class="notice">Good luck!</div>
    </div>
    <div class="header">
      <a href="" class="title">CS 3110 Exam 2 â€” Fall 2024</a>
      <div>
        <span onclick="startTimer()" class="material-symbols-outlined toggle"
          >play_arrow</span
        >
        <span
          id="fs"
          onclick="toggleFullscreen()"
          class="material-symbols-outlined toggle"
          >fullscreen</span
        >
      </div>
    </div>
  </body>
</html>
